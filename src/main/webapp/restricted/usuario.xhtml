<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
         <title>usuario</title>
    </h:head>

    <h:body>
        
        
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>
            <p:panel style="background-image: url(/imagenes/fondoeci.jpg);margin-top:0px;height:600px" >
           
                <p:layout>
                    <p:layoutUnit position="north">
                        <p:panel header="Datos de usuario" style="height:200px">
                           
                            <p:panelGrid columns="2">
                                <h:outputLabel value="id:" />
                                <h:outputText value="#{Equipos.id}"/>
                                <h:outputLabel value="Nombre:" />
                                <h:outputText value="#{Equipos.nombre}"/>
                                <h:outputLabel value="Correo:" />
                                <h:outputText value="#{Equipos.correo}"/>
                                <h:outputLabel value="Roles:" />
                                <h:outputText value="#{Equipos.roles}"/>
                            </p:panelGrid>
                            
                        </p:panel>
                    </p:layoutUnit>
                    
                    <p:layoutUnit position="west">
                        
                        <p:panel style="width:200px;border:0" >
                            <p:commandButton value="Registrar Un Préstamo" rendered="#{loginBean.botonRegistrarUnPrestamo}" action="/laboratorista/registrarunprestamo"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Registrar Una Devolución" rendered="#{loginBean.botonRegistrarUnaDevolucion}" action="/laboratorista/registrarunadevolucion"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Registrar Equipo En Inventario" rendered="#{loginBean.botonRegistrarEquipoEnInventario}" action="/laboratorista/registrarunequipo"/>
                            <br/>
                            <br/>
                            <p:commandButton value="Reportes" rendered="#{loginBean.botonReportes}" action="/laboratorista/reportesusuario"/>
                            </p:panel>
                    </p:layoutUnit>
                    <p:layoutUnit position="center" visible="false" >
                        <p:panel >

                        </p:panel>       
                    </p:layoutUnit>
                </p:layout>
            </p:panel>
        </h:form>
           
    </h:body>
</html>
