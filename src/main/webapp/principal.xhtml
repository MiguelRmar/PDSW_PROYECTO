<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
         <title>principal</title>
    </h:head>

    <h:body>
        
        
        <h:form style="background-image: url(/imagenes/logoeci.jpg)">
            <p:growl autoUpdate="true" showDetail="true" sticky="true"/>
            <p:panel style="background-image: url(/imagenes/fondoeci.jpg);margin-top:0px;height:600px" > 
                
                
                
                <p:panel header="Login" style="margin-top:50px;width:400px;margin-left:560px">
                    
                        <h:panelGrid columns="2" cellpadding="5">
                          <h:outputLabel for="username" value="Usuario:" />
                          <p:inputText value="#{loginBean.username}" id="username"
                             required="true" label="username" />
                          <h:outputLabel for="password" value="Clave:" />
                          <p:password value="#{loginBean.password}" id="password" required="true"
                           label="password" />
                        <f:facet name="footer">
                            <p:commandButton value="Login" id="loginButton" action="#{loginBean.doLogin()}"/>
                        </f:facet>
                      </h:panelGrid>
                        
                    </p:panel>
                
            </p:panel>
                
                    
                    
           
        </h:form>
           
    </h:body>
</html>
